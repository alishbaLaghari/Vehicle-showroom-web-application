<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Car Management</title>
    <link rel="stylesheet" href="">
</head>
<style>
    /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    color: #3e4a52;
    text-align: center;
    margin-bottom: 20px;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

form div {
    margin-bottom: 15px;
}

label {
    font-size: 1rem;
    color: #333;
}

input[type="text"], 
textarea, 
input[type="number"], 
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
}

button {
    background-color: #2ecc71;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #27ae60;
}

h2 {
    margin-top: 40px;
    font-size: 1.75rem;
    color: #3e4a52;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

table th, table td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

table th {
    background-color: #f4f4f9;
    font-weight: bold;
}

table td img {
    border-radius: 8px;
}

table a {
    text-decoration: none;
    color: #2980b9;
    transition: color 0.3s ease;
}

table a:hover {
    color: #3498db;
}

</style>
<body>
    

    <div class="container">
        <h2>Add New Car</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="name">Car Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="details">Details:</label>
                <textarea name="details" id="details" required></textarea>
            </div>
            <div>
                <label for="discount">Discount:</label>
                <input type="number" step="0.01" name="discount" id="discount" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" required>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" name="image" id="image" required>
            </div>
            <button type="submit">Add Car</button>
        </form>
    </div>

        <!-- Display List of Cars -->
    
</body>
</html>
