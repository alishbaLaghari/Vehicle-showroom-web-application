<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Car Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for Icons -->
</head>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }

    /* Sidebar Styles */
    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #2c3e50;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
    }

    .sidebar h2 {
        color: white;
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.5rem;
    }

    .sidebar ul {
        list-style-type: none;
    }

    .sidebar ul li {
        margin: 15px 0;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 10px 20px;
        display: block;
        transition: background 0.3s ease;
    }

    .sidebar ul li a:hover {
        background-color: #34495e;
        border-radius: 5px;
    }

    .sidebar ul li a i {
        margin-right: 10px;
    }

    /* Header Styles */
    .header {
        background-color: #ecf0f1;
        padding: 20px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 250px;
        right: 0;
        z-index: 1000;
    }

    .header h1 {
        margin: 0;
        font-size: 2rem;
        color: #34495e;
    }

    /* Main Content Styles */
    .main-content {
        margin-left: 250px;
        margin-top: 80px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: #f4f4f9;
    }

    .stats-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        max-width: 1200px;
    }

    .stat-block {
        background-color: white;
        border-radius: 12px;
        padding: 20px;
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .stat-block:hover {
        transform: translateY(-10px);
    }

    .stat-block i {
        font-size: 3rem;
        color: #3498db;
        margin-bottom: 10px;
    }

    .stat-block h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
    }

    .stat-block p {
        font-size: 1.2rem;
        color: #888;
    }

    /* Block Specific Colors */
    .car-count i {
        color: #1abc9c;
    }

    .sold-count i {
        color: #e74c3c;
    }

    .manager-count i, .admin-count i {
        color: #f39c12;
    }
</style>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{% url 'manager' %}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="{% url 'available_car_manager' %}"><i class="fas fa-car"></i>  Cars</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Car Management</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="stats-container">
            <div class="stat-block car-count">
                <i class="fas fa-car"></i>
                <h3>Total Cars</h3>
                <p>{{ car_count }}</p>
            </div>

            <div class="stat-block sold-count">
                <i class="fas fa-dollar-sign"></i>
                <h3>Sold Cars</h3>
                <p>{{ sold_car_count }}</p>
            </div>

            <div class="stat-block manager-count">
                <i class="fas fa-user-tie"></i>
                <h3>Managers</h3>
                <p>{{ manager_count }}</p>
            </div>

            <div class="stat-block admin-count">
                <i class="fas fa-user-shield"></i>
                <h3>Admins</h3>
                <p>{{ admin_count }}</p>
            </div>
        </div>
    </div>
</body>
</html>
