{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('{% static "background.avif" %}');

            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 800px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .profile-photo {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid #007bff;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:hover,
        input[type="email"]:hover {
            border-color: #007bff;
        }

        input[readonly] {
            background-color: #f0f0f0;
            color: #777;
            cursor: not-allowed;
        }

        button {
            grid-column: span 2;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            border-radius: 5px;
            transition: width 0.2s ease-in-out;
        }

        .divider {
            margin: 20px 0;
            height: 1px;
            background-color: #ddd;
            grid-column: span 2;
        }

        .info-text {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Customer Details</h2>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>

    <div>
        {% if user.profile_photo %}
            <img class="profile-photo" src="{{ user.profile_photo }}" alt="Profile Photo" onclick="openModal()">
        {% else %}
            <p style="text-align: center;">No profile photo available.</p>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ user.gender }}" readonly>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" value="{{ user.dob|date:'Y-m-d' }}" readonly>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="divider"></div>
            <div>
                <label for="profile_photo">Change Profile Photo:</label>
                <input type="file" id="profile_photo" name="profile_photo">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <p class="info-text">Ensure all details are correct before updating.</p>
</div>

<script>
    function openModal() {
        var modal = document.getElementById("photoModal");
        var img = document.querySelector(".profile-photo");
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "flex";
        modalImg.src = img.src;
    }

    // Close the modal when clicking outside of the image
    window.onclick = function(event) {
        var modal = document.getElementById("photoModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // JavaScript for progress bar animation
    const progressBar = document.getElementById('progressBar');
    let progress = 0;
    document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();
        const intervalId = setInterval(() => {
            progress += 25;
            progressBar.style.width = progress + '%';
            if (progress >= 100) {
                clearInterval(intervalId);
                document.querySelector('form').submit();
            }
        }, 200);
    });
</script>

</body>
</html>
