{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.1 }} - Car Details</title>
    <style>
        /* Existing styles here... */
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 20px;
            top: 10px;
            cursor: pointer;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-button {
            background: linear-gradient(135deg, #76b852, #8dc26f);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(yellow,orange,black);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px; /* Increased width for wider card */
            margin: 20px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .car-details {
            display: flex; /* Align car details horizontally */
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.4s ease, transform 0.3s ease;
            width: 100%;
        }

        .car-details:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 55px rgba(0, 0, 0, 0.2);
        }

        .car-image {
            width: 60%; /* Wider image size */
            border-radius: 15px;
            transition: transform 0.4s ease-in-out;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .car-image img {
            width: 100%;
            border-radius: 15px;
        }

        .car-image:hover {
            transform: scale(1.04);
        }

        .car-info {
            width: 35%; /* Adjust to fit side of the image */
            text-align: left;
            font-size: 1.2rem;
            padding: 0 20px;
        }

        .car-info p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #444;
        }

        .car-info strong {
            font-size: 1.5rem;
            color: #333;
        }

        .price {
            font-size: 2.3rem;
            color: #27ae60;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .discount {
            font-size: 1.8rem;
            color: #e74c3c;
            font-weight: 600;
        }

        .sold-label {
            font-size: 0.9rem;
            color: white;
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 800;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link, .buy-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 35px;
            border-radius: 40px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .back-link {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
        }

        .back-link:hover {
            background: linear-gradient(135deg, #3498db, #6dd5ed);
            transform: translateY(-5px);
        }

        .buy-button {
            background: linear-gradient(135deg, #76b852, #8dc26f);
            color: white;
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            transform: translateY(-5px);
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .car-details {
                flex-direction: column;
            }

            .car-image, .car-info {
                width: 100%;
            }

            .car-info p {
                font-size: 1rem;
            }

            .price {
                font-size: 1.8rem;
            }

            .buy-button, .back-link {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ car.1 }} - Details</h1>
        
        <div class="car-details">
            <div class="car-image">
                <img src="{{ MEDIA_URL }}{{ car.5 }}" alt="{{ car.1 }}">
            </div>
            <div class="car-info">
                <p><strong>Details:</strong> {{ car.2 }}</p>
                <p class="price"><strong>Price:</strong> ${{ car.4 }}</p>
                {% if car.3 > 0 %}
                    <p class="discount"><strong>Discount:</strong> {{ car.3 }}%</p>
                {% endif %}
                {% if car.6 %}
                    <span class="sold-label">Sold</span>
                {% else %}
        <button class="buy-button" onclick="openModal()">Buy Now</button>

                   
                {% endif %}
            </div>
        </div>
        
        
        <!-- Modal -->
        <div id="buyModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Enter Payment Details</h2>
                <form action="{% url 'buy_car' car.0 %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="location" placeholder="Location" required>
                    <input type="text" name="card_number" placeholder="Card Number" required>
                    <input type="text" name="cvc" placeholder="CVC" required>
                    <input type="password" name="pin" placeholder="PIN" required>
                    <button type="submit" class="submit-button">Submit Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle modal display
        function openModal() {
            document.getElementById("buyModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("buyModal").style.display = "none";
        }
    </script>
</body>
</html>
