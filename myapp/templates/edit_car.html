<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
</head>
<style>
    /* styles.css */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        color: #3e4a52;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        font-size: 1rem;
        color: #333;
    }

    input[type="text"], 
    textarea, 
    input[type="number"], 
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
    }

    button {
        background-color: #2ecc71;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #27ae60;
    }

    img {
        max-width: 150px;
        border-radius: 8px;
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <h1>Edit Car</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_car' car.0 %}">
            {% csrf_token %}
            <div>
                <label for="name">Car Name:</label>
                <input type="text" name="name" id="name" value="{{ car.1 }}" required>
            </div>
            <div>
                <label for="details">Details:</label>
                <textarea name="details" id="details" required>{{ car.2 }}</textarea>
            </div>
            <div>
                <label for="discount">Discount:</label>
                <input type="number" step="0.01" name="discount" id="discount" value="{{ car.3 }}" required>
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" step="0.01" name="price" id="price" value="{{ car.4 }}" required>
            </div>
            <div>
                <label for="image">Car Image:</label>
                <input type="file" name="image" id="image">
                {% if car.5 %}
                <img src="{{ MEDIA_URL }}{{ car.5 }}" alt="{{ car.1 }}">
                {% endif %}
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
