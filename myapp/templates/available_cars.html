{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-add {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: green;
            color: #fff;
            text-align: center;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-add:hover {
            background-color: black;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px 15px;
            width: 300px;
            border: 2px solid #2980b9;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.5);
        }

        .search-input::placeholder {
            color: #a0a0a0;
            font-style: italic;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        table th, table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
        }

        table th {
            background-color: darkorange;
            color: white;
            text-transform: uppercase;
        }

        table td {
            background-color: #f9f9f9;
        }

        table td img {
            width: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        table td img:hover {
            transform: scale(1.1);
        }

        .actions a {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .actions a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cars</h2>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search by Car Name">
        </div>
        <a href="{% url 'add_car' %}" class="btn-add">+ Add New Car</a>

        <table>
            <tr>
                <th>Name</th>
                <th>Details</th>
                <th>Discount</th>
                <th>Price</th>
                <th>Image</th>
                <th>Actions</th>
                <th>Sold</th>
            </tr>
            <tbody id="carTableBody">
                {% for car in cars %}
                <tr>
                    <td>{{ car.1 }}</td>
                    <td>{{ car.2 }}</td>
                    <td>{{ car.3 }}</td>
                    <td>{{ car.4 }}</td>
                    <td><img style="width: 160px;" src="{{ MEDIA_URL }}{{ car.5 }}" alt="{{ car.1 }}"></td>
                    <td class="actions">
                        {% if not car.6 %}
                            <a href="{% url 'edit_car' car.0 %}">Edit</a>
                            <br>
                        {% endif %}
                        <br>
                        <a href="{% url 'delete_car' car.0 %}">Delete</a>
                    </td>
                    <td>{{ car.6|yesno:"‚úÖ,‚ùå" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const carTableBody = document.getElementById('carTableBody');

        searchInput.addEventListener('input', () => {
            const filterValue = searchInput.value.toUpperCase();
            const rows = carTableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const carNameCell = rows[i].cells[0];
                const carName = carNameCell.textContent.toUpperCase();

                if (carName.indexOf(filterValue) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
